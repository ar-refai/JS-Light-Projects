<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konami Code</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style></style>
</head>
<body>
    


    <script src="https://www.cornify.com/js/cornify.js"></script>
    <script>
        let entryCode = [];
        const secretCode = "boda";
        window.addEventListener('keyup',(e) => {
            entryCode.push(e.key);
            entryCode.splice(-secretCode.length ,entryCode.length - secretCode.length);
            console.log(entryCode);

            if(entryCode.join('').includes(secretCode))
            {
                cornify_add();
            }
        });

    </script>
</body>
</html>
